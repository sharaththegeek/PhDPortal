  			<!---------------- Mid content ----------------------------------->
  					<div class="clearpad"><div class="item-page">

              <br>
              <div class="card">
                <div class="card-title"><center><b>Login</b></center></div>
                <p style="color:{{col}}">{{message}}</p>
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#scholar"><span class="blue-text text-darken-3">Scholar</span></a></li>
                    <li class="tab"><a href="#supervisor"><span class="blue-text text-darken-3">Supervisor</span></a></li>
                    <li class="tab"><a href="#dean"><span class="blue-text text-darken-3">Dean</span></a></li>
                  </ul>
                </div>
                <div class="card-content">
                  <div id="scholar">
                      <form method="POST" action="http://127.0.0.1:8000/logins/" name="logins"> {%csrf_token%}
                    <div class="input-field ">
                    <input id='regno' type="text" name='regno' required/>
                    <label for="regno"><span class="blue-text text-darken-3">Register Number</span></label>
                  </div>
                  <div class="input-field">
                    <input id="password" type="password" name="password" required/>
                    <label for="password"><span class="blue-text text-darken-3">Password</span></label>
                  </div>
                    <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>  
                    </form>
                  </div>
                  <div id="supervisor">
                      <form method="POST" action="http://127.0.0.1:8000/loginsu/" name="loginsu">{%csrf_token%}
                      <div class="input-field">
                      <input id='regno' type="text" name='mid' required/>
                      <label for="regno"><span class="blue-text text-darken-3">User ID</span></label>
                    </div>
                    <div class="input-field">
                      <input id="password" type="password" name="password" required/>
                      <label for="password"><span class="blue-text text-darken-3">Password</span></label>
                    </div>
                      <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
                          <i class="material-icons right">send</i>
                      </button>  
                      </form>
                  </div>
                  <div id="dean">
                      <form method="POST" action="http://127.0.0.1:8000/logind/" name="logind">
                      <div class="input-field">
                      <input id='regno' type="text" name='mid' required/>
                      <label for="regno"><span class="blue-text text-darken-3">Dean ID</span></label>
                    </div>
                    <div class="input-field">
                      <input id="password" type="password" name="password" required/>
                      <label for="password"><span class="blue-text text-darken-3">Password</span></label>
                    </div>
                      <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
                          <i class="material-icons right">send</i>
                      </button>  
                      </form>
                  </div>
                </div>
              </div>
